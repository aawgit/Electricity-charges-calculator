<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Electricity bill calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main" class="container">
      <form id="userDataForm">
        <div class="starter-template">
          <h1>Electricity bill calculator</h1>
          <p class="lead">Use this app to calculate your bill.</p>
        </div>
        <div class="form-group row">
          <label for="select" class="col-sm-2 col-form-label"
            >Tariff category:</label
          >
          <div class="col-sm-10">
            <select class="custom-select" id="inputGroupSelect01">
              <option selected value="0">Domestic</option>
            </select>
          </div>
        </div>
        <div class="form-group row" id="input-group-consumption">
          <label for="usage" class="col-sm-2 col-form-label"
            >Consumption:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="usage"
              aria-describedby="basic-addon3"
              placeholder="Number of units per month"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="calcButton">
          Calculate
        </button>
      </form>
      <br />
      <div class="form-group row">
        <div class="col-md-6 order-md-2 mb-4">
          <ul class="list-group mb-3" id="charges-list"></ul>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/calculator.js"></script>
    <script src="js/_helper/io.js"></script>
    <script src="js/_helper/accounting.min.js"></script>
  </body>
</html>
